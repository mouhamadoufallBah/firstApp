<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Inclure Babel pour transpiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Inclure React et React DOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
           function Para() {
            return (
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae voluptatum a sit eius rerum culpa vero laboriosam adipisci fugiat non? Eos similique placeat aut, reiciendis ut obcaecati dicta dolorum ipsa praesentium, ratione cumque nihil sed suscipit, impedit animi! Eligendi nisi libero odit iste ea, nobis maxime ipsam iusto modi? Architecto?
                </p>
            );
        }

        function MyApp() {
            return (
                <div>
                    <h1 className="hello">Bienvenue dans mon appli</h1>
                    <Para />
                </div>
            );
        }
        // Rendre le composant MyApp dans l'élément avec l'id "root"
        ReactDOM.render(<MyApp />, document.getElementById('root'));
    </script>

    <style>
        .hello{
            color: red;
        }
    </style>
</body>

</html>
